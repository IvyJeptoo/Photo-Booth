<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
     </script>

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-centre">
            
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">

                        {% csrf_token %}


                         <div class="form-group m-3">
                             <label>Description</label>
                             <input name="description" type="text" class="form-control" placeholder="Input Description" required>
                         </div>

                          <div class="form-group m-3">
                              <label>Select category</label>
                              <select name="category" class="form-control">
                                  <option value="none">Select Category...</option>

                                  {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>

                                  {% endfor %}
                              </select>
                          </div>

                          <div class="form-group m-3">
                              <label>Create new Category</label>
                              <input name="category_new" type="text" class="form-control"
                                  placeholder="create a new category">
                          </div>

                         <div class="form-group m-3">
                             <label>Upload Image</label>
                             <input name="image" type="file" class="form-control-file" required>
                         </div>
                         <button type="submit" class="btn btn-dark btn-sm m-3">Submit</button>
                    </form>
                </div>
            </div>
            

        </div>
    </div>
    
</body>
</html>
