<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                
                <div class="card">                    
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        {% for category in categories %}
                        <li class="list-group-item">{{category.name}}</li>
                        
                        {% endfor %}
                            <a href="{% url 'add' %}" class="btn btn-outline-dark btn-block btn-sm  m-1 ">Add photo</a>
                        
                    </ul>
                </div>


            </div>
            <div class="col-md-9">
                
                <div class="row">

                    {% for photo in photos %}

                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail"
                                src="{{photo.image.url}}"
                                alt="Card image cap">
                            <div class="card-body">
                                <small> <b>Category:</b> {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-block btn-sm  m-1 ">view category</a>
                            <button type="button" class="btn btn-outline-dark btn-sm m-1" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                view modal
                            </button>
                            
                        </div>
                    </div>

                   

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" 
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="width: 50rem;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Category:{{photo.category.name}}</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <img class="card-img-top"
                                src="{{photo.image.url}}"
                                alt="Card image cap">
                                <p>description: {{category.description}}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                   
                                </div>
                            </div>
                        </div>
                    </div>

                    {% empty %}
                    <h3>No Photos...</h3>

                    {% endfor %}                      

                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
